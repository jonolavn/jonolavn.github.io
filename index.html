<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Links</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .profile {
      text-align: center;
      margin-top: 40px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 24px;
    }
    p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link-btn {
      background: white;
      color: #333;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }
    .link-btn i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="images/avatar.jpg" alt="My Avatar" class="avatar">
    <h1>Your Name</h1>
    <p>Short bio or tagline</p>
  </div>

  <div class="links">
    <a href="https://github.com/" target="_blank" class="link-btn"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://instagram.com/" target="_blank" class="link-btn"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="https://youtube.com/" target="_blank" class="link-btn"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="https://linkedin.com/" target="_blank" class="link-btn"><i class="fab fa-linkedin"></i> LinkedIn</a>
  </div>
</body>
</html>
