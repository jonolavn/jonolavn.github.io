<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>HetlandNessa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #EE9A4D; /* beige */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .profile {
      text-align: center;
      margin-top: 40px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      object-fit: cover;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 24px;
    }
    p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }
    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link-btn {
      background: white;
      color: #333;
      padding: 14px;
      text-align: center;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="profile">

</body>
</html>
